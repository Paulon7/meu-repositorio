<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="../CSS/contato.css">
</head>
<body>
    <div class="contact">
        <h2>Contato</h2>
      
        <form action="https://example.com/send-email" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="submit-button">Enviar</button>
        </form>
      
        <div class="contact-info">
          <h3>Informações de Contato</h3>
          <p>Email: <a href="lolbits8@gmail.com">lolbits8@gmail.com</a></p>
          <a href="https://github.com/Paulon7" target="_blank" aria-label="Github">
            <img src="../Imagens/Svg/github-svgrepo-com.svg" alt="Ícone do Github" height="50" width="50">
        </a>
        <a href="https://www.instagram.com/paulo.a_7" target="_blank" aria-label="Instagram">
          <img src="../Imagens/Svg/instagram-1-svgrepo-com.svg" alt="Ícone do Instagram" height="50" width="50">
      </a>
          <div class="back-to-top">
            <a href="../index.html" class="button">Voltar ao Início</a>
          </div>
        
      
        <br><p>&copy; <time datetime="2024">2024</time> Paulo Neto. Todos
            os direitos reservados.</p>
    </footer> 

</body>
</html>
